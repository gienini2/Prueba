<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit√†cola Agent 1009</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .mic-btn {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
            transition: transform 0.2s;
        }

        .mic-btn:active {
            transform: scale(0.95);
        }

        .mic-btn.recording {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #2a5298;
        }
        <button class="btn btn-add" onclick="processWithBrain()">
        üß† Processar actuaci√≥
        </button>

        <div id="preview"></div>
         .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
         }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-add {
            background: #28a745;
            color: white;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #666;
        }

        .btn-copy {
            width: 100%;
            background: #2a5298;
            color: white;
            margin-bottom: 15px;
        }

        .btn-delete-all {
            width: 100%;
            background: #6c757d;
            color: white;
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background: #2a5298;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-size: 14px;
        }

        table td {
            padding: 10px 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            table {
                font-size: 12px;
            }
            
            table th, table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöî Bit√†cola Agent 1009</h1>

        <button class="mic-btn" id="micBtn">
            <span style="font-size: 40px;">üé§</span>
            <span id="micText">Dictar Actuaci√≥</span>
        </button>

        <div class="status" id="status"></div>

        <textarea 
            id="description" 
            placeholder="Descripci√≥ de l'actuaci√≥..."></textarea>

        <div class="btn-group">
            <button class="btn btn-clear" onclick="clearText()">Esborrar</button>
            <button class="btn btn-add" onclick="addRecord()">+ Afegir a la Bit√†cola</button>
        </div>

        <button class="btn btn-copy" onclick="copyTable()">üìã Copiar per al DRAG</button>
        <button class="btn btn-delete-all" onclick="deleteAll()">‚è≥ Esborrar Tot el Torn</button>

        <table>
            <thead>
                <tr>
                    <th style="width: 70px;">Hora</th>
                    <th>Actuaci√≥</th>
                    <th style="width: 50px;">Acci√≥</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="3" class="empty">Escoltant...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let recognition = null;
        let isRecording = false;
        let records = [];

        // Inicializar reconocimiento de voz
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ca-ES';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('description').value = transcript;
                showStatus('‚úÖ Transcripci√≥ completada', 'success');
                stopRecording();
            };

            recognition.onerror = function(event) {
                console.error('Error:', event.error);
                showStatus('‚ùå Error: ' + event.error, 'error');
                stopRecording();
            };

            recognition.onend = function() {
                stopRecording();
            };
        } else {
            document.getElementById('micBtn').disabled = true;
            document.getElementById('micText').textContent = 'Veu no disponible';
            showStatus('‚ö†Ô∏è El teu navegador no suporta reconeixement de veu', 'error');
        }

        // Bot√≥n micr√≥fono
        document.getElementById('micBtn').addEventListener('click', function() {
            if (!isRecording) {
                startRecording();
            } else {
                recognition.stop();
            }
        });

        function startRecording() {
            if (!recognition) {
                showStatus('‚ùå Reconeixement de veu no disponible', 'error');
                return;
            }

            try {
                recognition.start();
                isRecording = true;
                const btn = document.getElementById('micBtn');
                btn.classList.add('recording');
                document.getElementById('micText').textContent = 'Gravant... (polsa per aturar)';
                showStatus('üé§ Escoltant...', 'info');
            } catch (error) {
                console.error('Error al iniciar:', error);
                showStatus('‚ùå Error al iniciar gravaci√≥', 'error');
            }
        }

        function stopRecording() {
            isRecording = false;
            const btn = document.getElementById('micBtn');
            btn.classList.remove('recording');
            document.getElementById('micText').textContent = 'Dictar Actuaci√≥';
        }

        function addRecord() {
            const description = document.getElementById('description').value.trim();
            
            if (!description) {
                showStatus('‚ö†Ô∏è Escriu o dicta alguna cosa primer', 'error');
                return;
            }

            const now = new Date();
            const time = now.toLocaleTimeString('ca-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            records.push({
                id: Date.now(),
                time: time,
                description: description
            });

            renderTable();
            clearText();
            showStatus('‚úÖ Registre afegit correctament', 'success');
        }

        function clearText() {
            document.getElementById('description').value = '';
        }

        function deleteRecord(id) {
            records = records.filter(r => r.id !== id);
            renderTable();
            showStatus('üóëÔ∏è Registre eliminat', 'info');
        }

        function deleteAll() {
            if (records.length === 0) {
                showStatus('‚ö†Ô∏è No hi ha registres per esborrar', 'error');
                return;
            }

            if (confirm('‚ö†Ô∏è Segur que vols esborrar TOTS els registres del torn?')) {
                records = [];
                renderTable();
                showStatus('üóëÔ∏è Tots els registres esborrats', 'info');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="empty">Cap registre encara. Dicta o escriu la teva primera actuaci√≥.</td></tr>';
                return;
            }

            let html = '';
            records.forEach(record => {
                html += `
                    <tr>
                        <td><strong>${record.time}</strong></td>
                        <td>${record.description}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteRecord(${record.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        function copyTable() {
            if (records.length === 0) {
                showStatus('‚ö†Ô∏è No hi ha registres per copiar', 'error');
                return;
            }

            let text = 'HORA\tACTUACI√ì\n';
            records.forEach(record => {
                text += `${record.time}\t${record.description}\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                showStatus('‚úÖ Bit√†cola copiada! Enganxa-la al DRAG', 'success');
            }).catch(err => {
                console.error('Error al copiar:', err);
                showStatus('‚ùå Error al copiar. Prova manualment.', 'error');
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Renderizar tabla inicial
        renderTable();
    </script>
</body>
</html>
